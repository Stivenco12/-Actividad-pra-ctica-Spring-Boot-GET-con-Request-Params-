<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Filter Products</h1>
    <form action="/api/products" method="get">
        <label for="minPrice">Min Price:</label>
        <input type="number" step="0.01" id="minPrice" name="minPrice">

        <label for="maxPrice">Max Price:</label>
        <input type="number" step="0.01" id="maxPrice" name="maxPrice">

        <label for="category">Category:</label>
        <input type="text" id="category" name="category">

        <button type="submit">Filter Products</button>
    </form>

    <h2>Filtered Products</h2>
    <h2>Productos Filtrados</h2>
    <ul>
        <li th:each="producto : ${productos}">
            <span th:text="${producto.name}"></span> - 
            <span th:text="${producto.price}"></span> - 
            <span th:text="${producto.category}"></span>
        </li>
    </ul>
    
    <h3>Estad√≠sticas de los Productos</h3>
    <ul>
        <li>Min Price: <span th:text="${minPrice}"></span></li>
        <li>Max Price: <span th:text="${maxPrice}"></span></li>
        <li>Average Price: <span th:text="${avgPrice}"></span></li>
        <li>Total Value: <span th:text="${totalValue}"></span></li>
        <li>Product Count: <span th:text="${count}"></span></li>
    </ul>
    
</body>
</html>
